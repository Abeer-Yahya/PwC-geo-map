<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css"
      rel="stylesheet"
    />

    <title>PwC Task</title>
  </head>

  <body>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <div id="loader" class="center"></div>
    <div id="map"></div>
    <div id="snackbar">Your requested inquiry was not found</div>
    <div class="top">
      <div class="searchWrapper">
        <div class="searchBar">
          <input
            id="city"
            type="text"
            name="city"
            placeholder="Enter city name.."
            value=""
          />
          <button class="searchButton" onclick="handleQuery()">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="#ec6408"
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div id="menu" class="switch-toggle switch-3 switch-candy">
        <input
          id="outdoors-v12"
          name="state-d"
          type="radio"
          value="outdoors"
          checked="checked"
        />
        <label for="outdoors-v12">Light</label>

        <input id="dark-v11" name="state-d" type="radio" value="dark" />
        <label for="dark-v11">Dark</label>

        <input
          id="satellite-streets-v12"
          name="state-d"
          type="radio"
          value="satellite"
        />
        <label for="satellite-streets-v12">Satellite</label>

        <a></a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
